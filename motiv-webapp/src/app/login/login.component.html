<!DOCTYPE html>
<html lang="en">
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

</div>

<div class="container">
  <div class="card card-container">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="email" name="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" name="password" placeholder="Password" required>
      </div>
      <button (click)="loginWithCredentials()" type="submit" class="btn btn-primary btn-block">Submit</button>

      <mat-error class="form-group" *ngIf="this.errorMessage">
          {{this.errorMessage}}
      </mat-error>
    </form>

  </div>
</div>

<div class="card card-container">
  <button (click)="signInWithGoogle()"  type="submit" class="loginBtn loginBtn--google">Sign in with Google</button>
</div>
