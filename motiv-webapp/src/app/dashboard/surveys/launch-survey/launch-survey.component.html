<div class = "dashWrapper">

  <h2>
      Launch survey
  </h2>

  <form (ngSubmit)="onSubmit()" #campaignCreateForm="ngForm" ngNativeValidate> 

    <div id = "startPickerID">
        <mat-form-field >
          <input matInput [matDatepicker]="startPicker" placeholder="Choose a start launch date" label="Start Date" [(ngModel)]="startDate" name="launchStartDate" required>
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
    </div>

    <mat-form-field>
        <mat-label>Target campaigns: </mat-label>
        <mat-select [formControl]="this.targetCampaignsForm" (selectionChange)="targetCampaignsChanged($event.value)" multiple required>
          <mat-option *ngFor="let campaign of getManagedCampaigns()" [value]="campaign">{{campaign.name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="this.targetCampaignsForm.hasError('required')">Select at least one campaign</mat-error>
    </mat-form-field>      

    <div>
      <p>
        Number of reached users: {{this.numberOfTargetUsers}}
      </p>
    </div>
      
    <div>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>

  </form>
</div>
